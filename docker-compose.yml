services:
  backend:
    build: ./backend
    networks:
      - crypto_app_network
    ports:
      - 5001:5001
    environment:
      BINANCE_API_KEY
      BINANCE_API_SECRET

  frontend:
    build: ./frontend
    networks:
      - crypto_app_network
    ports:
      - 5000:5000

networks:
  crypto_app_network:
